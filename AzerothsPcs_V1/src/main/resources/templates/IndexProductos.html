<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <title>AZEROTHSâ€™PCS-IndexProductos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/CSSIndexUsuarios.css" rel="stylesheet" th:href="@{/css/CSSIndexUsuarios.css}">
</head>

<body>

    <div th:replace="Navbar.html :: navbar"></div>

    <div id="menu" class="opcionesMenu">
        <button class="btn btn-primary mb-2 bg-light"><a th:href="@{/admin/listaProductos}">Ver Productos</a></button> | <button class="btn btn-primary mb-2 bg-light"><a th:href="@{/admin/nuevoProductoFormBean}">Nuevo producto</a></button> | <button class="btn btn-primary mb-2 bg-light"><a th:href="@{/admin/nuevoComponenteFormBean}">Nuevo Componente</a></button> | <button class="btn btn-primary mb-2 bg-light"><a th:href="@{/admin/nuevoAccesorio}">Nuevo Accesorio</a></button>  | <button class="btn btn-primary mb-2 bg-light"><a th:href="@{/admin/nuevoOrdenador}">Nuevo Ordenador</a></button>
    </div>
        <br />
        <table class="table table-dark table-striped  ml-0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>PrecioConDescuento</th>
                    <th>Cantidad</th>
                    <th>Disponible</th>
                    <th>Marca</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${lista}">
                    <td th:text="${producto.id}">1</td>
                    <td th:text="${producto.nombre}">Nombre</td>
                    <td th:text="${producto.precio}">Precio</td>
                    <td th:text="${producto.precioConDescuento}">PrecioConDescuento</td>
                    <td th:text="${producto.cantidad}">Cantidad</td>
                    <td th:text="${producto.disponible}">Disponible</td>
                    <td th:text="${producto.marca}">Marca</td>
                    <td>
                        <a href="#" th:href="@{/admin/editarProducto/{id}(id=${producto.id})}">Editar</a> | 
                        <a href="#" th:href="@{/admin/borrarProducto/{id}(id=${producto.id})}">Borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>

    <div th:replace="Footer.html :: footer"></div>
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
