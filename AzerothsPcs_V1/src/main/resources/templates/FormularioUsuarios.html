<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>AZEROTHS’PCS-FormularioUsuarios</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="../static/css/CSSFormularioUsuarios.css" rel="stylesheet" th:href="@{/css/CSSFormularioUsuarios.css}">
</head>

<body>

    <div th:replace="Navbar.html :: navbar"></div>

    <div id="menu" class="opcionesMenu">
      <button class="btn btn-primary mb-2 bg-light"><a th:href="@{/listUsuarios}">Ver Usuarios</a></button> | <button class="btn btn-primary mb-2 bg-light"><a th:href="@{/nuevo}">Nuevo usuario</a></button>
    </div>
        
    <div class="formulario">
            <form class="needs-validation" th:action="${usuario.id != 0} ? @{/editar/submit} : @{/nuevo/submit}" th:object="${usuario}" method="post">
              <div class="form-group">
                  <label for="nombre">USUARIO:</label>
                  <br>
              <td><input th:if="${usuario.id != 0}" type="hidden" name="id" th:field="*{id}" /></td>
                <input class="form-control form-control-lg" type="text" name="nombre" th:field="*{nombre}" placeholder="Nombre" />
              </div>
                <div class="form-group">
                <input class="form-control form-control-lg" type="text" name="apellidos" th:field="*{apellidos}" placeholder="Apellidos" />
              </div>
                <div class="form-group">
                <input class="form-control form-control-lg" type="text" name="dni" th:field="*{dni}" placeholder="DNI" />
              </div>
                <div class="form-group">
                <input class="form-control form-control-lg" type="text" name="contraseña" th:field="*{contrasenya}" placeholder="Contraseña" />
              </div>
                <div class="form-group">
                <input class="form-control form-control-lg" type="email" name="email" th:field="*{email}" placeholder="Email" />
              </div>
                <div class="form-group">
                    <label for="admin">MARCAR SI EL USUARIO ES ADMIN </label>
                <input class="form-control form-control-lg" type="checkbox" name="admin" th:field="*{admin}" onchange="setDisponible(true)"/>
              </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary mb-2">Enviar</button>
              </div>
            </form>
          </div>
        

    <div th:replace="Footer.html :: footer"></div>
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
